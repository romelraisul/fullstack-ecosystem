[pytest]
addopts = -m "not slow" --disable-warnings --color=yes --cov=autogen --cov=src --cov-report=term-missing --cov-report=xml --cov-branch --cov-fail-under=80
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    slow: Slow running tests (disabled by default, run with -m slow or remove -m "not slow")
    integration: Integration tests
    unit: Unit tests
    performance: Performance tests
    security: Security tests
    load: Load tests
    api: API endpoint tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
