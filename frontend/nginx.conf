server {
  listen 80;
  server_name _;

  # ----- Global security hardening -----
  server_tokens off;                    # Hide Nginx version
  client_max_body_size 1m;              # Request size limit

  # Common security headers for all responses
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
  add_header Cross-Origin-Resource-Policy "same-origin" always;
  add_header Cross-Origin-Opener-Policy "same-origin" always;
  # Note: COEP can break cross-origin embeds; enable if you control all embeds
  # add_header Cross-Origin-Embedder-Policy "require-corp" always;
  # HSTS: enable only when served over HTTPS (reverse proxy/ingress)
  # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  # A safe baseline CSP for a static SPA build
  add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' http: https:; frame-ancestors 'none'; base-uri 'self'; object-src 'none'" always;

  # ----- Basic compression -----
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml;
  gzip_min_length 1024;

  location /api/ {
    proxy_pass http://api:8000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # ----- Static assets -----
  location / {
    root   /usr/share/nginx/html;
    try_files $uri /index.html;
    # Cache immutable fingerprinted assets aggressively; index.html short
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable" always;
    }
    location = /index.html {
      expires -1;
      add_header Cache-Control "no-store" always;
    }
  }
}
