name: Hostamar Local CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Unit Tests
      run: |
        pytest ai-agent/tests/

    - name: Deploy to Proxmox Production
      if: github.ref == 'refs/heads/main'
      run: |
        # In a real environment, we'd use SSH to trigger the deploy wizard
        echo "ðŸš€ Triggering deployment for production services..."
        python scripts/deploy_wizard.py "og-audio.com" "${{ github.sha }}"
