name: dependency-lock-refresh

on:
  push:
    branches: [ main, master ]
    paths:
      - 'requirements.in'
  workflow_dispatch: {}
  schedule:
    - cron: '17 3 * * 1'  # Weekly Monday 03:17 UTC

permissions:
  contents: write
  id-token: read

jobs:
  lock-refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pip-tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools
      - name: Regenerate hashed lock
        run: |
          pip-compile --generate-hashes --allow-unsafe --output-file requirements.txt requirements.in
      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet requirements.txt; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      - name: Commit updated lock file
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name 'github-actions[bot]'
            
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add requirements.txt
          git commit -m "chore(deps): automated hashed requirements refresh" || echo "No commit"
          git push

      - name: Summary
        run: |
          if [ "${{ steps.diff.outputs.changed }}" = "true" ]; then
            echo "Updated lock file committed." >> $GITHUB_STEP_SUMMARY
          else
            echo "No dependency resolution changes detected." >> $GITHUB_STEP_SUMMARY
          fi
