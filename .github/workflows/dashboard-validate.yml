name: Grafana Dashboards Validation

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docker/grafana/dashboards/**.json'
      - 'scripts/validate_dashboards.py'
      - '.github/workflows/dashboard-validate.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docker/grafana/dashboards/**.json'
      - 'scripts/validate_dashboards.py'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.11'

      - name: Install deps
        run: |
          pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Validate dashboards
        run: |
          python scripts/validate_dashboards.py
