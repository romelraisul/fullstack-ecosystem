agents:
  - id: ai_research
    name: AI Research Agent
    category: research
    description: Advanced AI research and model development specialist
    capabilities:
      - model_training
      - architecture_recommendations
      - evaluation_frameworks
      - research_methodology
  - id: biz_intel
    name: Business Intelligence Agent
    category: analytics
    description: BI dashboards, KPI modeling, metric governance
    capabilities:
      - kpi_modeling
      - dashboard_design
      - data_quality
      - forecasting
  - id: code_architect
    name: Code Architect Agent
    category: development
    description: Enterprise-grade code architecture and system design specialist
    capabilities:
      - microservices_design
      - database_architecture
      - security_analysis
      - performance_optimization
  - id: data_quality
    name: Data Quality Analyst
    category: data
    description: Ensures data accuracy, completeness, and timeliness
    capabilities:
      - anomaly_detection
      - schema_validation
      - lineage_tracking
  - id: integration_agent
    name: Integration Agent
    category: platform
    description: Suggests integration points and API mappings
    capabilities:
      - api_discovery
      - schema_mapping
      - dependency_graph
  - id: market_analyst
    name: Market Analyst
    category: business
    description: Identifies market opportunities and trends
    capabilities:
      - market_mapping
      - growth_signals
      - competitor_matrix
  - id: prompt_engineer
    name: Prompt Engineer
    category: ai
    description: Optimizes prompts for LLM-driven agents
    capabilities:
      - prompt_refinement
      - guardrails
      - evaluation
  - id: research_scout
    name: Research Scout
    category: research
    description: Scans emerging tech, papers, and competitor moves
    capabilities:
      - tech_landscape
      - paper_summary
      - competitor_intel
  - id: security_ops
    name: Security & Compliance Agent
    category: security
    description: Monitors policies, configurations, and compliance posture
    capabilities:
      - policy_audit
      - vulnerability_scan
      - compliance_mapping
  - id: workflow_orchestrator
    name: Workflow Orchestrator
    category: orchestration
    description: Coordinates multi-step agent workflows
    capabilities:
      - workflow_planning
      - dependency_resolution
      - status_tracking
